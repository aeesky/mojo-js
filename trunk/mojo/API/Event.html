<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>mojo event</title>
		
		<link rel="stylesheet" type="text/css" href="css/default.css">
		
		<script type="text/javascript" src="../mojo.js"></script>
		<script type="text/javascript" src="../moudles/queryCss.js"></script>
		<script type="text/javascript" src="../moudles/event.js"></script>
	</head>
	
	<body>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		
		<div id="buttons">
			<button onclick="addEventSF()">addEvent(S, F)</button>
			<button onclick="addEventSO()">addEvent(S, O)</button>
			<button onclick="addEventO()">addEvent(O)</button>
		</div>
	</body>
	
	<script type="text/javascript">
		
		function addEventSF() {
			mojo("p").addEvent("click", function(event, el, i){
				el.innerHTML = [event.type , i];
			});
		}
		
		function addEventSO(){
			mojo("p").addEvent("dblclick", {
				fn: function(a, b, event, el, i){
					el.innerHTML = [event.type , i , this , a , b];
				},
				context: 'context',
				args: ["a","b"]
			});			
		}
		
		function addEventO() {
			mojo("p").addEvent({
				"mouseover": function(event, el, i) {
					el.innerHTML = [event.type , i];
				},
				
				"mouseout": {
					fn: function(a, b, event, el, i) {
						el.innerHTML = [event.type , i , this , a , b];
					},
					context: "context",
					args: ["a", "b"]
				}
			});
		}
	</script>
</html>
