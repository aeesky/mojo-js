<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>mojoQuery Test</title>
		<script type="text/javascript" src="mojoQuery.js"></script>
		<style type="text/css">
			p {
				border: 1px dashed #abcabc;
				margin: 10px;
				text-align:center;
			}
			div {
				float:left;
			}
		</style>		
	</head>
	
	<body>
		<div id="div1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>8</p>
		<p>9</p>
		<p>10</p>
		<p>11</p>
		<p>12</p>
		<p>13</p>
		<p>14</p>
		<p>15</p>
		</div>
		
		<div id="div2">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>8</p>
		<p>9</p>
		<p>10</p>
		<p>11</p>
		<p>12</p>
		<p>13</p>
		<p>14</p>
		<p>15</p>
		</div>		
	</body>
	
	<script type="text/javascript">
		var both = ":nth-child(3n):nth-child(2n)";
		
		var selector = "#div1 " + both;
		
		var arr = document.querySelectorAll(selector);
		for(var i = 0, len = arr.length; i < len; i++) {
			arr[i].style.backgroundColor = 'blue';
		}
		
		var selector = "#div2 " + both;
		
		var arr = mojoQuery.get(selector);
		for(var i = 0, len = arr.length; i < len; i++) {
			arr[i].style.backgroundColor = 'red';
		}

	</script>
</html>
